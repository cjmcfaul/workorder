<table>
  <tr>
    <td>Date Created:</td>
    <td>{{task.date_created}}</td>
  </tr>
  {% if task.date_assigned %}
    <tr>
      <td>Date Assigned:</td>
      <td>{{task.date_assigned}}</td>
    </tr>
  {% endif %}
  {% if task.date_scheduled %}
    <tr>
      <td>Date Scheduled:</td>
      <td>{{task.date_scheduled}}</td>
    </tr>
  {% endif %}
  {% if task.date_completed %}
    <tr>
      <td>Date Completed:</td>
      <td>{{task.date_completed}}</td>
    </tr>
  {% endif %}
</table>
